server {
    listen 80;

    # Proxy dla API -> backend (kontener o nazwie 'backend' w sieci dockera)
    location /api/ {
        # Nie dodajemy trailing slash tu — dzięki temu nginx przekaże pełne oryginalne URI,
        # czyli /api/visit -> http://backend:5000/api/visit
        proxy_pass http://backend:5000;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Serwujemy aplikację React (SPA)
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}